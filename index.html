<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="input_field" class="input_field" readonly>
    <br>
    <input type="button" class="digit" value="1">
    <input type="button" class="digit" value="2">
    <input type="button" class="digit" value="3">
    <input type="button" class="digit empty" value="1">
    <input type="button" class="operation" id="add" value="+">

    <br>
    <input type="button" class="digit" value="4">
    <input type="button" class="digit" value="5">
    <input type="button" class="digit" value="6">
    <input type="button" class="digit empty" value="1">
    <input type="button" class="operation" id="subtract" value="-">
    <br>
    <input type="button" class="digit" value="7">
    <input type="button" class="digit" value="8">
    <input type="button" class="digit" value="9">
    <input type="button" class="digit empty" value="1">
    <input type="button" class="operation" id="multiply" value="x">
    <br>
    <input type="button" class="operation" id="negative" value="+/-" tabindex="-1">
    <input type="button" class="digit" value="0">
    <input type="button" class="operation" id="equal" value="=">
    <input type="button" class="digit empty" value="1">
    <input type="button" class="operation" id="divide" value="/">
    <br>
    <input type="text" id="history" class="history" readonly>
</div>

<script src="main.js"></script>
</body>
</html>
